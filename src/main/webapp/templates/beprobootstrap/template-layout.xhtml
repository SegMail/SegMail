<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view contentType="text/html">
        <h:head>
            <title>SegMail - send large mail fast and cheap</title>    

            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />        
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <!-- AJAX Loader -->
            <link rel="stylesheet" href="#{request.contextPath}/templates/beprobootstrap/css/spinner/spinner.css" />
            <script src="#{request.contextPath}/templates/beprobootstrap/js/ajax/ajax-loader.js"></script> 

            <!--custom hacks-->
            <link rel="stylesheet" href="#{request.contextPath}/templates/beprobootstrap/css/hacks/primefaces-hacks.css" /><!--PF hacks-->

            <!--all other additional required resoures-->
            <ui:insert name="head" />

        </h:head>
        <body>
            <div class="page-container"><!-- page wrapper -->

                <div class="page-head">
                    <ul class="page-head-elements"><!-- Head elements such as buttons -->
                        <li><!-- nem element -->
                            <a href="#"><!-- link(button) -->
                                <span class="fa fa-bars"></span><!-- icon -->
                            </a>
                        </li><!-- end of element -->
                        <li class="search"><!-- new serach element -->
                            <input type="text" class="form-control" placeholder="Search..."></input><!-- search input -->
                        </li><!-- end of element -->
                    </ul>
                </div><!-- page header wrapper -->

                <div class="page-navigation">
                    <div class="page-navigation-info"><!-- navigation info block -->
                        <a href="index.html" class="logo">Your logo text</a><!-- Your logo link -->
                    </div>
                    <!--"Template-tize" this section in the future-->
                    <div class="profile">
                        <div class="profile-info">
                            <a href="#" class="profile-title">Howdy, #{bootstrap.input.userContainer.username}</a>
                            <span class="profile-subtitle">#{bootstrap.input.userContainer.userType.OBJECT_NAME}</span>
                        </div>
                    </div><!-- profile block -->
                    <ul class="navigation">
                        <ui:include src="#{bootstrap.output.menuRoot}" />
                    </ul>
                    <!-- page navigation(menu) -->

                </div><!-- page navigation wrapper -->

                <div class="page-content">
                    <div class="container">
                        <div class="page-toolbar">

                            <c:if test="#{
                                not empty bootstrap.output.programTitle ||
                                not empty bootstrap.output.programDescription}" >
                                <div class="page-toolbar-block">
                                    <div class="page-toolbar-title">#{bootstrap.output.programTitle}</div>
                                    <div class="page-toolbar-subtitle">#{bootstrap.output.programDescription}</div>
                                </div>
                            </c:if>
                                                                         

                            <ul class="breadcrumb">
                                <li><a href="#">Dashboard</a></li>
                                <li><a href="#">UI Elements</a></li>
                                <li class="active">Blocks &amp; Panels</li>
                            </ul>                 

                        </div>
                        <div class="col-md-12 col-xs-12">
                            <s2:messenger for="ProgramTest" showDetail="true" showSummary="true" />
                        </div>
                        <ui:insert name="main-program-panel" />
                    </div>

                </div><!-- page content wrapper -->
                <div class="page-sidebar"></div><!-- page sidebar -->

            </div>
        </body>


        <!--template scripts-->
        <link href="#{request.contextPath}/templates/beprobootstrap/css/styles.css" rel="stylesheet" type="text/css" id="theme"/>
        <!--[if lt IE 10]><link rel="stylesheet" type="text/css" href="css/ie.css"/><![endif]-->

        <!--Use PF's own Jquery library instead
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/jquery/jquery-ui.min.js"></script>-->
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/bootstrap/bootstrap.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>        

        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/sparkline/jquery.sparkline.min.js"></script>        
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/fancybox/jquery.fancybox.pack.js"></script>                

        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/rickshaw/d3.v3.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/rickshaw/rickshaw.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/flot/jquery.flot.js"></script>
        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/flot/excanvas.min.js'></script>    
        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/flot/jquery.flot.js'></script>    
        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/flot/jquery.flot.stack.js'></script>    
        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/flot/jquery.flot.pie.js'></script>
        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/flot/jquery.flot.resize.js'></script>          

        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/knob/jquery.knob.js'></script>

        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/daterangepicker/moment.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/daterangepicker/daterangepicker.js"></script> 

        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'></script>
        <script type='text/javascript' src='#{request.contextPath}/templates/beprobootstrap/js/plugins/jvectormap/jquery-jvectormap-europe-mill-en.js'></script>

        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins.js"></script>        
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/demo.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/maps.js"></script>        
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/charts.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/actions.js"></script>        
        
        <!--<script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/jquery-validation/additional-methods.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/validation/additional-methods.min.js"></script>-->
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/validation/jquery.validationEngine.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/validation/languages/jquery.validationEngine-en.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/icheck/jquery.icheck.min.js"></script>
        
        <!--for a bug fix in Mojarra 2.2--><script src="#{request.contextPath}/fix_f_ajax.js" type="text/javascript" />
        <!--for a bug fix in Mojarra 2.2--><h:outputScript library="javax.faces" name="jsf.js" target="head" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/><!--must be included, if not when there are no PF components on the page, JQuery would not be automatically loaded-->

        <script src="#{request.contextPath}/templates/common/js/bootstrap-select.js"></script>
        <ui:insert name="scripts-bottom"></ui:insert>
        
        <script type="text/javascript">
            $("form.validate-form").validationEngine('attach',{promptPosition : "topLeft"});
            
            
        </script>

    </f:view>
</html>
