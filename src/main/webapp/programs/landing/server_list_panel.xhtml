<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="list-group">

        <!--<a href="#" class="list-group-item">Default</a>-->
        <c:forEach items="#{FormServerList.serverList}" var="server">
            <form jsf:id="server_panel_popup_#{server.OBJECTID}" name="server_#{server.OBJECTID}">
                <a href="#server_panel_popup" class="list-group-item" data-toggle="modal"
                   >
                    <f:ajax render="FormServerList"  event="click"
                            listener="#{FormServerList.loadServer(server.OBJECTID)}"
                            onevent="edit"
                            />
                    #{server.ADDRESS}
                </a>
            </form>

        </c:forEach>

    </div>
</html>
