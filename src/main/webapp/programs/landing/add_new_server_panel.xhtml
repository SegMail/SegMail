<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="FormAddNewServer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 id="popup_title" class="modal-title"></h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <s2:messenger id="FormAddNewServer_messenger" for="FormAddNewServer" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                    <div class="form-group">
                        <label>
                            Address
                        </label>
                        <input type="text" class="form-control" id="address"
                               jsf:value="#{FormAddNewServer.address}"
                               />
                    </div>
                    <div class="form-group">
                        <h:selectOneMenu styleClass="form-control" style=""
                                         value="#{FormAddNewServer.userId}">
                            <f:selectItems value="#{FormAddNewServer.userAccounts}" var="account" 
                                           itemLabel="#{account.USERNAME}"
                                           itemValue="#{account.OWNER.OBJECTID}">
                            </f:selectItems>

                        </h:selectOneMenu>
                    </div>

                </div>
                <div class="modal-footer">

                    <p:commandButton id="add_new_server_button" styleClass="btn btn-success" 
                                     value="Add Server" 
                                     update="FormAddNewServer_messenger"
                                     oncomplete="
                                     popup.popup();
                                     "
                                     actionListener="#{FormAddNewServer.addServer()}"
                                     onstart="reapply_textarea('body_add')"
                                     >

                    </p:commandButton>
                </div>
                <p:blockUI block="FormAddNewServer" trigger="FormAddNewServer:add_new_server_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
    </form>

</html>
