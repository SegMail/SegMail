<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="FormAddNewServer">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 id="popup_title" class="modal-title">Add new landing page server</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <s2:messenger id="FormAddNewServer_messenger" for="FormAddNewServer" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                    <div class="form-group">
                        <label>
                            Name
                        </label>
                        <span class="help-block">
                            Call it something
                        </span>
                        <input type="text" class="form-control" id="address"
                               jsf:value="#{FormAddNewServer.name}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Hostname
                        </label>
                        <span class="help-block">
                            The hostname of the server. IP address will be resolved automatically so don't sweat it.
                        </span>

                        <input type="text" class="form-control" id="hostname"
                               jsf:value="#{FormAddNewServer.hostname}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Webservice user account
                            <span class="help-block">
                                You will use the credentials of this user account from your landing server
                            </span>
                        </label>

                        <h:selectOneMenu styleClass="form-control" style=""
                                         value="#{FormAddNewServer.userId}">
                            <f:selectItems value="#{FormAddNewServer.userAccounts}" var="account" 
                                           itemLabel="#{account.USERNAME}"
                                           itemValue="#{account.OWNER.OBJECTID}">
                            </f:selectItems>

                        </h:selectOneMenu>
                    </div>

                </div>
                <div class="modal-footer">

                    <p:commandButton id="add_new_server_button" styleClass="btn btn-success" 
                                     value="Add Server" 
                                     update="@form"
                                     process="@form"
                                     actionListener="#{FormAddNewServer.addServer()}"
                                     >

                    </p:commandButton>
                </div>
                <p:blockUI block="FormAddNewServer" trigger="FormAddNewServer:add_new_server_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
    </form>

</html>
