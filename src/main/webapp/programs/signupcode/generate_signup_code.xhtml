<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <script type="text/javascript" >
        var listId = #{FormSignupCode.selectedListId};
        var clientId = #{FormSignupCode.clientId};
        
        var serverUrl = '#{FormSignupCode.signupLink}';
        
        var fieldList = [
        <c:forEach items="#{FormSignupCode.fields}" var="field">
            {
                'name': '#{field.FIELD_NAME}',
                'key' : '#{field.generateKey()}',
                'description' : '#{field.DESCRIPTION}',
                'mandatory' : '#{field.MANDATORY}'
            },
        </c:forEach>
        ];
        
        var sendAs = '#{FormSignupCode.selectedList.SEND_AS_EMAIL}';
        var confirmEmailCount = #{FormSignupCode.confirmEmails.size()};
        
    </script>
    
</html>
