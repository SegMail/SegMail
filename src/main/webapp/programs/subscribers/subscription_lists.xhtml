<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <div class="block-head">
        <h2>Subscription Lists</h2>
    </div>
    <div class="block-content">
        <p>
            Show the subscribers that are subscribed to the lists:
        </p>
        <div class="form-group">
            <h:selectManyListbox styleClass="select2" style="width: 100%;"
                                 value="#{FormAssignLists.assignedLists}" 
                                 >
                <f:selectItems value="#{FormAssignLists.ownedLists}" var="list" itemLabel="#{list.LIST_NAME}"
                               itemValue="#{list.OBJECTID}">
                </f:selectItems>
            </h:selectManyListbox>
        </div>
    </div>
</html>
