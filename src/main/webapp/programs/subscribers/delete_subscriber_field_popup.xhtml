<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <h:form id="FormDeleteSubscriberField" prependId="false">
        
        <h:inputHidden id="fieldKey" value="#{FormDeleteSubscriberField.fieldKey}"></h:inputHidden>
        <h:inputHidden pass:id="fieldOwnerId" value="#{FormDeleteSubscriberField.subscriberId}"></h:inputHidden>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 class="modal-title">Are you sure you want to delete this field?</h4>
                </div>
                <div class="modal-body">
                    <s2:messenger for="FormDeleteSubscriberField"></s2:messenger>
                    <p>
                        This will permanently delete this field for this subscriber.
                    </p>
                </div>
                <div class="modal-footer">
                    <h:commandButton styleClass="btn btn-danger"
                                     value="Yes"
                        >
                        <f:ajax render="@form" execute="@form"
                                listener="#{FormDeleteSubscriberField.delete()}">
                                    
                        </f:ajax>
                    </h:commandButton>
                    <button class="btn btn-default"
                            data-dismiss="modal" 
                        >
                                No
                    </button>
                </div>
            </div>
        </div>
    </h:form>
</html>
