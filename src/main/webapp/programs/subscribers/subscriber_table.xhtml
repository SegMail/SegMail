<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <div class="block-head">
        
    </div>
    <div class="block-content">
        <div class="row">
            <div class="col-md-6">
                
            </div>
            <div class="col-md-6" style="text-align: right">
                <a class="btn btn-primary" href="#import_subscriber_popup" data-toggle="modal">
                    Import Subscriber
                </a>
                <a class="btn btn-success" href="#add_subscriber_popup" data-toggle="modal">
                    Add Subscriber
                </a>
            </div>
        </div>
        <div class="pull-right">
            
        </div>
    </div>
    <div class="block-content np">
        <table jsf:id="subscriber_table" class="table table-condensed">
            <thead>
                <tr>
                    <th>
                        <div class="checkbox">
                            <input type="checkbox" class="trigger-check"
                                   onclick="toggleCheckbox()"/>
                        </div>
                    </th>
                    <th>Email</th>
                    <th>Lists</th>
                    <th>Operations</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="#{FormSubscriberTable.subscriberTable.keySet()}" var="subscriber">
                    <tr>
                        <td>
                            <div class="checkbox">
                                <input type="checkbox" name="checkbox" class="checkbox"/>
                            </div>
                        </td>
                        <td>#{subscriber.EMAIL}</td>
                        <td>
                            <c:forEach items="#{FormSubscriberTable.subscriberTable[subscriber]['segmail.entity.subscription.Subscription']}"
                                       var="subscription" varStatus="status" >
                                <c:choose>
                                    <c:when test="#{status.index > 0}">
                                        &#44;
                                    </c:when>
                                </c:choose>
                                #{subscription.TARGET.OBJECT_NAME}
                            </c:forEach>
                        </td>
                        <td>
                            <button class="btn btn-primary">
                                <i class="fa fa-user"></i>
                            </button>
                            <button class="btn btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                        <td>
                                #{subscriber.SUBSCRIBER_STATUS}
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>
    <div class="block-footer">
        <div class="row">
            <div class="col-md-12">
                <ul class="pagination pull-right">
                    <li class="">
                        <a href="#">
                            &lt;&lt;
                        </a>
                    </li>
                    <c:forEach begin="#{FormSubscriberTable.startPage}" end="#{FormSubscriberTable.endPage}" var="i" >
                        <li class="">
                            <a href="#">
                                #{i}
                            </a>
                        </li>
                    </c:forEach>
                    <li class="">
                        <a href="#">
                            &gt;&gt;
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</html>
