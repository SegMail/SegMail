<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:form id="FormAddSubscriberField">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 class="modal-title">Add a new field for Subscriber</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <s2:messenger for="FormAddSubscriberField"></s2:messenger>
                    </div>
                    <div class="form-group">
                        <label>Select the field to add: </label>
                        <h:selectOneMenu class="form-control select2" value="#{FormAddSubscriberField.fieldKey}"
                                         >
                            <f:selectItems value="#{FormAddSubscriberField.remainFields}" var="field"
                                           itemLabel="#{field.FIELD_NAME} - #{field.OWNER.LIST_NAME}"
                                           itemValue="#{field.generateKey()}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <label>Value: </label>
                        <h:inputText class="form-control" value="#{FormAddSubscriberField.fieldValue}">
                        </h:inputText>
                    </div>
                </div>
                <div class="modal-footer">
                    <h:commandButton styleClass="btn btn-success"
                                     value="Save"
                        >
                        <f:ajax render="@form" execute="@form"
                                listener="#{FormAddSubscriberField.addField()}">
                                    
                        </f:ajax>
                    </h:commandButton>
                </div>
            </div>
        </div>
    </h:form>
</html>
