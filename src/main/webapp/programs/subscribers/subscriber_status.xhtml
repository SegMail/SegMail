<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <form jsf:id="FormSubscriberStatus">
        <div class="block-head">
            <h2>
                Status of subscribers 
            </h2>
        </div>
        <div class="block-content">
            <p>Show subscribers who have the status </p>
            <h:selectManyListbox styleClass="select2" style="width: 100%;"
                                 value="#{FormSubscriberStatus.subscriberStatus}" 
                                 >
                <f:ajax render="@form :FormSubscriberTable" execute="@form"
                        event="valueChange" listener="#{FormSubscriberStatus.statusUpdate()}"
                        onevent="refresh"></f:ajax>
                <f:selectItems value="#{FormSubscriberStatus.allStatuses}" var="status" itemLabel="#{status}"
                               itemValue="#{status}">
                </f:selectItems>
            </h:selectManyListbox>
        </div>
        <div class="form-group"
             jsf:rendered="#{FormSubscriberStatus.subscriberStatus.size() gt 0}">
            <h:selectOneRadio styleClass="" value="#{FormSubscriberStatus.anyOrAllStatuses}" 
                                  >
                    <f:selectItem itemValue="any" itemLabel="ANY" ></f:selectItem>
                    <f:selectItem itemValue="all" itemLabel="ALL" ></f:selectItem>
                    <f:ajax event="valueChange"
                            render="@form :FormSubscriberTable" execute="@form"
                            listener="#{FormSubscriberStatus.statusUpdate()}"
                            onevent="refresh"></f:ajax>
                </h:selectOneRadio>
            </div>
    </form>
</html>
