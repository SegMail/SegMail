<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:form id="FormRestoreSubscription" prependId="false">
        <h:inputHidden id="restore-unsubkey" value="#{FormRestoreSubscription.unsubKey}"></h:inputHidden>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 class="modal-title">
                        Restore subscription to  
                        <span id="restore-list-name"></span>
                    </h4>
                </div>
                <div class="modal-body">
                    <s2:messenger for="FormRestoreSubscription"></s2:messenger>
                    <p>
                        Restoring this subscriber means that they will start to receive
                        emails from you.
                    </p>
                </div>
                <div class="modal-footer">
                    <h:commandButton styleClass="btn btn-success"
                                     value="Restore"
                        >
                        <f:ajax render="@form" execute="@form"
                                onevent="refresh"
                                listener="#{FormRestoreSubscription.restore()}">
                        </f:ajax>
                    </h:commandButton>
                </div>
            </div>
        </div>
    </h:form>
</html>
