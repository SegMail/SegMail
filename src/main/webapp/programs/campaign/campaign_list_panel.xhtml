<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">

    <div class="row">
        <div class="col-md-12">
            <div class="block nb" jsf:id="all_campaign_block">
                <div class="block-head">
                    <h2>These are your campaigns</h2>
                    <ul class="buttons">
                        <form jsf:id="all_batch_job_controls">
                            <li>
                                <a href="#create_new_campaign" data-toggle="modal"
                                   title="Create new Campaign"
                                   >
                                    <span class="fa fa-plus"></span>
                                </a>
                            </li>
                        </form>
                    </ul>
                </div>
                <div class="block-content list nbfc">
                    <c:choose>
                        <c:when test="#{FormCampaignListPanel.allCampaigns eq null or FormCampaignListPanel.allCampaigns.size() le 0}">
                            <div style="text-align: center">
                                <h2>You have no campaigns at the moment.</h2>
                                <p>
                                    <a class="btn btn-primary" href="#create_new_campaign" data-toggle="modal">
                                        Set up my first Campaign
                                    </a>
                                </p>
                            </div>

                        </c:when>
                        <c:otherwise>
                            
                        </c:otherwise>
                    </c:choose>

                    <c:forEach items="#{FormCampaignListPanel.allCampaigns}" var="campaign">
                        <form jsf:id="campaign_list_item_#{campaign.OBJECTID}" >
                            <div class="list-item">
                                <div class="list-item-content">
                                    <div class="list-item-container list-item-container-small">
                                        
                                    </div>
                                    <div class="list-item-container" style="width: 200px; ">   
                                        <h4>
                                            #{campaign.CAMPAIGN_NAME}
                                        </h4>

                                        <p class="text-muted">
                                            #{FormCampaignListPanel.shortenCampaignGoals(campaign.CAMPAIGN_GOALS)}
                                        </p>
                                    </div>
                                    <div class="list-item-right">
                                        <div>
                                            <a href="#{request.contextPath}/campaign/#{campaign.OBJECTID}"
                                                           
                                                           style="margin-right: 3px;"
                                                           class="btn btn-success list-item-trigger"
                                                           title="Edit Campaign"
                                                           >
                                                <i class="fa fa-pencil-square"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </c:forEach>

                </div>
            </div>
        </div>
    </div>
</html>
