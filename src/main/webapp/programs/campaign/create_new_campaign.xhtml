<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <form jsf:id="FormCreateNewCampaign" jsf:rendered="#{FormCreateNewCampaign.renderThis()}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 id="popup_title" class="modal-title">Add new campaign</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <s2:messenger id="FormCreateNewCampaign_Messenger" for="FormCreateNewCampaign" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                    <div class="form-group">
                        <label>
                            Campaign name:
                        </label>
                        <span class="help-block">
                            Something like..."Mobile App Launch", or "Check out our new feature..."
                        </span>
                        <input type="text" class="form-control" id="campaignName"
                               jsf:value="#{FormCreateNewCampaign.campaignName}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Campaign goals:
                        </label>
                        <span class="help-block">
                            Briefly list down the goals of this campaign
                        </span>
                        <textarea class="form-control" id="campaignGoals"
                               jsf:value="#{FormCreateNewCampaign.goals}"
                               />
                    </div>
                </div>
                <div class="modal-footer">

                    <p:commandButton id="create_new_campaign_button" styleClass="btn btn-success" 
                                     value="Create Campaign" 
                                     update="@form"
                                     process="@form"
                                     actionListener="#{FormCreateNewCampaign.createNew()}"
                                     >

                    </p:commandButton>
                                     
                </div>
                <p:blockUI block="FormCreateNewCampaign" trigger="FormCreateNewCampaign:create_new_campaign_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
    </form>
</html>
