<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <form jsf:id="FormCopyActivity">
        <div class="modal-dialog" jsf:rendered="#{FormCopyActivity.renderThis()}">
            <div class="modal-content" style="overflow-y: hidden;">
                <div class="block">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            X
                        </button>
                        <h4 class="modal-title">
                            Copy an existing campaign activity
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            Create a copy of an existing campaign activity and modify the contents
                        </p>
                        <div class="form-group">
                            <s2:messenger id="FormCopyActivity_messenger" for="FormCopyActivity" showDetail="true" showSummary="true"
                                          class="form-control"></s2:messenger>
                        </div>
                        <div class="form-group">
                            <label>
                               Change the title for the new copy
                            </label>
                            <span class="help-block">
                               So that you won't mix it up with the existing copy
                            </span>
                            <input type="text" class="form-control" id="campaignName"
                                   jsf:value="#{FormCopyActivity.activityName}"
                                   />
                        </div>
                        <div class="form-group">
                            <label>
                                Briefly list down the goals of this campaign:
                            </label>
                            <span class="help-block">
                                [Optional] This is to help you remember, not the content of the email.
                            </span>
                            <textarea class="form-control" id="campaignGoals"
                                      jsf:value="#{FormCopyActivity.activityGoals}"
                                      />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button jsf:id="copy_button"
                                class="btn btn-warning"><!--should the sending form be another modal pop instead?-->
                            <f:ajax event="click" listener="#{FormCopyActivity.copy()}"
                                    onevent="executeAndClose"
                                    render="@form" execute="@form">
                            </f:ajax>
                            Confirm copy
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</html>
