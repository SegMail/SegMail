<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough" jsf:rendered="#{FormCreateNewEmailActivity.renderThis()}">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    X
                </button>
                <h4 id="popup_title" class="modal-title">Add new Activity</h4>
            </div>
            <div class="delete-container" data-role="main" style="text-align: center;"> 
                <div class="modal-body">
                    <h2>I want to create a(n):</h2>
                    <br />
                    <button class="btn btn-success" style="margin-right: 20px;"
                            onclick="$('#email_activity').toggle();
                                        $('.delete-container').toggle();
                                        return false;">
                        <span class="fa fa-envelope"></span>
                        Email Activity
                    </button>
                    <button class="btn btn-primary" disabled="true"
                            onclick="$('#social_media_activity').toggle();
                                        $('.delete-container').toggle();
                                        return false;"
                            title="This feature is not available yet, but will be soon!">
                        <span class="fa fa-facebook-f"></span>
                        Social Media Activity
                    </button>
                </div>
            </div>
            <div id="email_activity" class="refresh" data-role="delete" style="display: none;">
                <form jsf:id="FormCreateNewEmailActivity">
                    <div class="modal-body">
                        <div class="form-group">
                            <s2:messenger id="FormCreateNewEmailActivity_Messenger" for="FormCreateNewEmailActivity" showDetail="true" showSummary="true"
                                          class="form-group"></s2:messenger>
                        </div>
                        <div class="form-group">
                            <label>
                               Enter a title for this email:
                            </label>
                            <span class="help-block">
                               This will be the subject of the email, but can be changed later.
                            </span>
                            <input type="text" class="form-control" id="campaignName"
                                   jsf:value="#{FormCreateNewEmailActivity.activityName}"
                                   />
                        </div>
                        <div class="form-group">
                            <label>
                                Briefly list down the goals of this campaign:
                            </label>
                            <span class="help-block">
                                [Optional] This is to help you remember, not the content of the email.
                            </span>
                            <textarea class="form-control" id="campaignGoals"
                                      jsf:value="#{FormCreateNewEmailActivity.activityGoals}"
                                      />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <h:commandLink
                                class="btn btn-success">
                            <f:ajax event="click" onevent="create_new_activity"
                                    render="@form :FormEditCampaign"
                                    execute="@form"
                                    listener="#{FormCreateNewEmailActivity.createNew()}"
                                    ></f:ajax>
                            <span class="fa fa-floppy-o"></span>
                            Create
                        </h:commandLink>
                        <button class="btn btn-default"
                                onclick="$('#email_activity').toggle();
                                        $('.delete-container').toggle();
                                        return false;">
                            Back
                        </button>

                    </div>
                </form>
            </div>
            <div id="social_media_activity" data-role="delete" style="display: none;">
                <div class="modal-body">
                    <div class="form-group">
                        <s2:messenger  for="FormCreateNewActivity" showDetail="true" showSummary="true"
                                       class="form-group"></s2:messenger>
                    </div>
                    <div class="form-group">
                        <label>
                            This is for email activity
                        </label>
                        <span class="help-block">
                            Something like..."Mobile App Launch", or "Check out our new feature..."
                        </span>
                        <input type="text" class="form-control"
                               jsf:value="#{FormCreateNewCampaign.campaignName}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Campaign goals:
                        </label>
                        <span class="help-block">
                            Briefly list down the goals of this campaign
                        </span>
                        <textarea class="form-control"
                                  jsf:value="#{FormCreateNewCampaign.goals}"
                                  />
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="block_refresh($('#social_media_activity'));
                                return false;" 
                            class="btn btn-success">
                        <span class="fa fa-floppy-o"></span>
                        Create
                    </button>
                    <button class="btn btn-default"
                            onclick="$('#social_media_activity').toggle();
                                        $('.delete-container').toggle();
                                        return false;">
                        Cancel
                    </button>

                </div>

            </div>
        </div>
    </div>

</html>
