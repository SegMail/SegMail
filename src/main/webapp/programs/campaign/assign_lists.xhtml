<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <!--<form jsf:id="FormAssignLists">-->
        <div class="block-content">
            <div class="form-group">
                <s2:messenger id="FormAssignLists_Messenger" for="FormAssignLists" showDetail="true" showSummary="true"
                              class="form-group"
                              ></s2:messenger>
            </div>

            <div class="form-group">
                <h:selectManyListbox styleClass="select2" style="width: 100%;"
                                     value="#{FormAssignLists.assignedLists}" 
                    >
                    <f:selectItems value="#{FormAssignLists.ownedLists}" var="list" itemLabel="#{list.LIST_NAME}"
                                   itemValue="#{list.OBJECTID}">
                    </f:selectItems>
                </h:selectManyListbox>
            </div>
        </div>
        <div class="block-footer">
            <div class="pull-right">
                <button jsf:id="saveAssignLists" class="btn btn-primary"                                 
                                 >
                    <f:ajax listener="#{FormAssignLists.saveAndContinue()}"
                            event="click"
                            onevent="saveAssignLists"
                            render="@form :PageToolbar" execute="@form">
                    </f:ajax>
                    <i class="fa fa-floppy-o"></i>
                    Update
                </button>
            </div>
        </div>
    <!--</form>-->
</html>
