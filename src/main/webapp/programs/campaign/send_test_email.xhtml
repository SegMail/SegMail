<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <form jsf:id="FormSendTestEmail">
        <div class="modal-dialog">
            <div class="modal-content" style="overflow-y: hidden;">
                <div class="block">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            X
                        </button>
                        <h4 class="modal-title">
                            Send out a test email
                        </h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            You can select one of your verified emails to send a preview of this activity to
                        </p>
                        <div class="form-group">
                            <s2:messenger id="FormSendTestEmail_messenger" for="FormSendTestEmail" showDetail="true" showSummary="true"
                                          class="form-control"></s2:messenger>
                        </div>
                        <div class="form-group">
                            <h:selectManyListbox styleClass="select2" style="width: 100%;"
                                                 value="#{FormSendTestEmail.selectedPreviewAddress}" 
                                >
                                <f:selectItems value="#{FormSendTestEmail.verifiedAddresses}" var="add" itemLabel="#{add.VERIFIED_ADDRESS}"
                                               itemValue="#{add.VERIFIED_ADDRESS}">
                                </f:selectItems>
                            </h:selectManyListbox>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button jsf:id="execute_button"
                                class="btn btn-warning"><!--should the sending form be another modal pop instead?-->
                            <f:ajax event="click" listener="#{FormSendTestEmail.sendPreview()}"
                                    onevent="executeAndClose"
                                    render="@form" execute="@form">
                            </f:ajax>
                            Confirm send
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</html>
