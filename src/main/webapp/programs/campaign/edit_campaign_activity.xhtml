<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <form jsf:id="FormEditEmailActivity">
        <div class="modal-content">
            <div class="">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Email Activity</h4>
                </div>
                <div id="delete-template-1" class="delete-confirm-container">
                    <div class="delete-container" data-role="main">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <s2:messenger id="FormEditEmailActivity_messenger" for="FormEditEmailActivity" showDetail="true" showSummary="true"
                                                      class="form-group"></s2:messenger>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div id="editor-form" class="col-md-6">
                                    <div class="form-group">
                                        <label>
                                            Subject:
                                        </label>
                                        <input type="text" class="form-control"
                                               jsf:value="#{FormEditEmailActivity.editingActivity.ACTIVITY_NAME}"
                                               name="subject" 
                                               >
                                        </input>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            Message:
                                        </label>
                                        <textarea id="content" class="editor"
                                                  jsf:value="#{FormEditEmailActivity.editingActivity.ACTIVITY_CONTENT}">
                                        </textarea>
                                    </div>
                                </div>
                                <div id="preview-form" class="col-md-3"><!--preview pane-->
                                    <div id="preview">

                                    </div>
                                </div>
                                <div id="links-form" class="col-md-3"><!--links pane-->
                                    <div id="links">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-success"
                               onclick="preview();
                                            highlightAndCreateLinks();
                                            return false;">
                                Save &amp; continue
                            </a>
                            <button class="btn btn-primary">
                                Save &amp; close
                            </button>
                            <button class="btn btn-default">
                                Close
                            </button>
                            <button class="btn btn-danger"
                                    onclick="$('.delete-container').toggle()">
                                Delete
                            </button>
                        </div>
                    </div>
                    <div class="delete-container" data-role="delete" style="display: none;">
                        <div class="modal-body">
                            <h2>Are you sure you want to delete this template?</h2>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger">
                                Confirm delete
                            </button>
                            <button class="btn btn-default"
                                    onclick="$('.delete-container').toggle()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</html>
