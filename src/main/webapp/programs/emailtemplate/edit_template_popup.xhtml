<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="edit_template_form" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 id="popup_title" class="modal-title"></h4>
                    <input type="hidden" jsf:value="#{FormEditExistingTemplate.editingTemplate.OBJECTID}" id="template_id" />
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>
                            Subject:
                        </label>
                        <input type="text" class="form-control"
                               jsf:value="#{FormEditExistingTemplate.editingTemplate.SUBJECT}"
                               name="email" required="true"
                               />
                    </div>
                    <div class="form-group">
                        <textarea class="editor" jsf:value="#{FormEditExistingTemplate.editingTemplate.BODY}"></textarea>
                    </div>
                    <div class="form-group">
                        <s2:messenger id="FormEditTemp_messenger" for="edit_template_form" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                </div>
                <div class="modal-footer">
                    <p:commandButton id="save_template_button" styleClass="btn btn-success" 
                                     value="Add Template" update="FormEditTemp_messenger,"
                                     actionListener="#{FormEditExistingTemplate.saveTemplate()}"
                                     onclick="edit_template_form.form()"
                                     >

                    </p:commandButton>
                </div>
                <p:blockUI block="edit_template_form" trigger="edit_template_form:save_template_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
        
    </form>
<script type="text/javascript">
            $(document).ready(function () {
                var edit_template_form =
                        $("#edit_template_form").validate({
                    rules: {
                        subject: {
                            required: true},
                        body: {
                            required: true,
                            minlength: 10
                        }
                    },
                    errorPlacement: function (error, element) {
                        if (element.attr("name") == "gender" || element.attr("name") == "rules") {
                            element.parents(".form-gr oup").append(error);
                        } else
                            error.insertAfter(element);
                    }
                });
            });
        </script>
</html>
