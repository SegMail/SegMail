<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="add_new_template_form" onsubmit="add_new_template_form.form()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 id="popup_title" class="modal-title"></h4>
                    <input type="hidden" jsf:value="#{FormAddNewTemplate.type}" id="email_type" />
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>
                            Subject:
                        </label>
                        <input type="text" class="form-control" id="subject"
                               jsf:value="#{FormAddNewTemplate.subject}"
                               name="email"
                               />
                    </div>
                    <div class="form-group">
                        <textarea id="body" class="editor" jsf:value="#{FormAddNewTemplate.body}"></textarea>
                    </div>
                    <div class="form-group">
                        <s2:messenger id="FormAddTemp_messenger" for="add_new_template_form" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                </div>
                <div class="modal-footer">

                    <p:commandButton id="add_new_template_button" styleClass="btn btn-success" 
                                     value="Add Template" update="FormAddTemp_messenger"
                                     actionListener="#{FormAddNewTemplate.addNewTemplate()}"
                                     onclick="add_new_template_form.form()"
                                     >

                    </p:commandButton>
                </div>
                <p:blockUI block="add_new_template_form" trigger="add_new_template_form:add_new_template_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
        
    </form>


</html>
