<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="form-group">
        <label>Server Name:</label>
        <input type="text" class="form-control" jsf:value="#{FormEditExistingServer.serverEditing.NAME}" />
    </div>
    <div class="form-group">
        <label>URL for HTTP and HTTPS:</label>
        <input type="text" class="form-control" jsf:value="#{FormEditExistingServer.serverEditing.URI}"/>
    </div>
    <div class="form-group">
        <label>IP address:</label>
        <input type="text" readonly="readonly" class="form-control" value="#{FormEditExistingServer.serverEditing.IP_ADDRESS}" />
    </div>
</html>
