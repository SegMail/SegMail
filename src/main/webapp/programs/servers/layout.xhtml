<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"

      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{UserRequestContainer.templateLocation}"
                    >

        <ui:define name="main-program-panel">
            <div class="row"><!--Page message-->
                <div class="col-md-12">
                    <form jsf:id="ProgramServer">
                        <s2:messenger for="ProgramServer" showDetail="true" showSummary="true" closable="true" />
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="block nb">
                        <div class="block-head">
                            <h2>Your Servers</h2>
                            <ul class="buttons">
                                <li>
                                    
                                </li>
                                <li>
                                    <a href="#" data-toggle="modal">
                                        <span class="fa fa-power-off"></span>
                                    </a>
                                    
                                </li>
                                <li>
                                    <a href="#add_new_server_panel" data-toggle="modal"
                                       >
                                        <span class="fa fa-plus"></span>
                                    </a>
                                </li>
                                
                            </ul>
                        </div>
                        <ui:include src="all_server_panel.xhtml" ></ui:include>
                    </div>
                </div>
            </div>
            
            
            <div jsf:rendered="false" class="row">
                <div class="col-md-5">
                    <div class="block">
                        <div class="block-content">
                            <h2><strong>Servers</strong></h2>

                            <p>
                                Add and manage the servers that are processing your offline landing pages. These
                                servers require a UserAccount associated with them so that they are able to call
                                webservices of the enterprise servers.
                            </p>
                            <div class="form-group">
                                <a class="btn btn-success" href="#add_new_server_panel" data-toggle="modal"
                                   >

                                    Add new offline server
                                </a>
                            </div>
                            <ui:include src="server_list_panel.xhtml"></ui:include>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="block">
                        <div class="block-content">
                            What do we put here?
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="add_new_server_panel">
                <ui:include src="add_new_server_panel.xhtml"></ui:include>
            </div>
            <div class="modal fade" id="edit_existing_server_panel">
                <ui:include src="edit_existing_server_panel.xhtml"></ui:include>
            </div>
            <div jsf:id="edit_server_full_panel" class="modal fade" id="edit_server_full_panel">
                <ui:include src="edit_server_full_panel.xhtml"></ui:include>
            </div>


        </ui:define>

        <ui:define name="scripts-bottom">
            <script type="text/javascript" src="#{request.contextPath}/programs/servers/js/server_popup.js" />

        </ui:define>
