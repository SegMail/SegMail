<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{bootstrap.output.templateRoot}"
                    >

        <ui:define name="main-program-panel">
            <div class="row">
                <div class="col-md-6 col-xs-12">
                    <div jsf:id="contact_details_block" class="block">
                        <form jsf:id="contact_details_form" class="validate-form">
                            <div class="block-content">
                                <h2>My Contact Details</h2>
                                <p></p>
                                <div class="form-group">
                                    <s2:messenger id="contact_form_message" for="contact_details_form" 
                                        showDetail="true" showSummary="true">
                                    </s2:messenger>
                                    
                                </div>
                                <div class="form-group">
                                    <label>Your first name:</label>
                                    <span class="help-block">
                                        How do we address you?
                                    </span>
                                    <input type="text" jsf:id="contact_first_name" class="validate[required] form-control"
                                           required="true"
                                           jsf:value="#{ContactDetailsForm.contactInfo.FIRSTNAME}"
                                           placeholder="Your first name"></input>
                                </div>
                                <div class="form-group">
                                    <label>Your last name:</label>
                                    <span class="help-block">
                                        In case another person has the same awesome name.
                                    </span>
                                    <input type="text" jsf:id="contact_last_name" class="validate[required] form-control"
                                           jsf:value="#{ContactDetailsForm.contactInfo.LASTNAME}"
                                           required="true"
                                           placeholder="Your last name"></input>
                                </div>
                                <div class="form-group">
                                    <label>Your email:</label>
                                    <span class="help-block">
                                        This is how we will contact you.
                                    </span>
                                    <input type="email" jsf:id="contact_email" class="validate[required,custom[email]] form-control"
                                           required="true"
                                           jsf:value="#{ContactDetailsForm.contactInfo.EMAIL}"
                                           placeholder="Your email"></input>
                                </div>
                            </div>
                            <div class="block-footer">
                                <div class="pull-left">
                                    <button type="button" class="btn btn-default"
                                            onclick="$('#contact_details_form').validationEngine('hideAll');
                                                    document.getElementById('contact_details_form').reset()">
                                        I screwed up. Help!
                                    </button>
                                </div>
                                <div class="pull-right">
                                    <p:commandButton id="update_contact_button" styleClass="btn btn-success"
                                                     actionListener="#{ContactDetailsForm.update()}" value="Update"
                                                     update="contact_form_message" 
                                                     onclick="$('#contact_details_form').validationEngine('validate')"
                                                     
                                                     >
                                        
                                    </p:commandButton>
                                </div>
                            </div>
                            <p:blockUI block="contact_details_form" trigger="contact_details_form:update_contact_button"
                                       >
                                <p id="spinner"></p>
                            </p:blockUI>
                        </form>
                    </div>
                </div>
                
                <div class="col-md-6 col-xs-12">
                    <div jsf:id="billing_block" class="block">
                        <form jsf:id="billing_form" class="validate-form">
                            <div class="block-content">
                                <h2>Billing</h2>
                                <p>You can choose to bill to your own account or use organizational billing, where the bill can be sent to your organization's address instead of your own.</p>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </ui:define>

        <ui:define name="scripts-bottom">
            

        </ui:define>

    </ui:composition>
</html>
