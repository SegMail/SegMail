<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{UserRequestContainer.templateLocation}"
                    >

        <ui:define name="main-program-panel">
            <c:choose>
                <c:when test="#{FormLRedirectLink.error}">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <h4>The application has encountered an error.</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <p>Please notify your administrators.</p>
                        </div>
                    </div>
                </c:when>
                <c:otherwise>
                    <h2>Redirecting...</h2>
                    <p>Please wait while we redirect you to where you are heading...</p>
                </c:otherwise>
            </c:choose>
        </ui:define>

        <ui:define name="scripts-bottom">
            
        </ui:define>

    </ui:composition>
</html>
