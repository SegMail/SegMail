<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="#{UserRequestContainer.templateLocation}">
        <ui:define name="error-heading">
            This is the error page. Your application has just encountered an error.
        </ui:define>
        
        <ui:define name="error-name">
            #{UserRequestContainer.errorMessage}
        </ui:define>
        <ui:define name="error-trace">
            #{UserRequestContainer.errorStackTrace}
        </ui:define>
        
        
    </ui:composition>
</html>
