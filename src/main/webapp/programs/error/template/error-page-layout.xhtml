<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="#{request.contextPath}/templates/mytemplate/css/bootstrap/bootstrap.css" /><!-- Loading Bootstrap UI -->
    </h:head>
    <div class="container">
        <h3>
            <ui:insert name="error-heading" />
        </h3>
        <div class="row">
            <ui:insert name="error-name" />
        </div>
        <div class="row">
            <div class="well-large">
                <ui:insert name="error-trace" />
            </div>
        </div>
    </div>



</html>
