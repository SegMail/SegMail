<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{bootstrap.output.templateRoot}"
                    >

        <ui:define name="toolbar-right">
            <div class="widget-info widget-from">
                <a class="btn btn-success" href="#">
                    <i class="fa fa-pencil"></i>
                    Edit Talent
                </a>
                <a class="btn btn-primary" href="#create_talent">
                    <i class="fa fa-plus"></i>
                    Create Talent
                </a>
            </div> 
        </ui:define>
        <ui:define name="main-program-panel">
            <div class="row">
                <div class="col-md-12">
                    <div class="block">
                        <div class="block-content user-profile">
                            <div class="user-profile-block">
                                <div class="user-profile-image">
                                    <img src="#{ImageAdaptor.getImageAddress('/programs/profile/img/user-100.jpg')}" class="img-circle img-thumbnail" height="100" width="100"></img>
                                </div>
                                <div class="user-profile-info">
                                    <div class="user-profile-title">John Doe</div>
                                    <div class="user-profile-text">Curabitur tempus tortor quis est feugiat eu elementum nulla commodo. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos.</div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal fade" id="create_talent">
                <ui:include src="create_talent.xhtml"></ui:include>
            </div>

        </ui:define>

        <ui:define name="scripts-bottom">
            

        </ui:define>

    </ui:composition>
</html>
