<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="create_first_hire_form" onsubmit="create_first_hire.form()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 class="modal-title">Create first hire </h4>
                </div>

                <div class="modal-body">
                    
                    <div class="form-group has-success">
                        <label>
                            Organization name:
                        </label>
                        <span class="help-block">
                            You have to create your organization first
                        </span>
                        <input type="text" class="form-control"
                               jsf:value="#{FormCreateNewRole.unit.UNIT_NAME}"
                               name="unit_name" required="true"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Job Title:
                        </label>
                        
                        <input type="text" class="form-control"
                               jsf:value="#{FormCreateNewRole.role.JOB_TITLE}"
                               name="job_title" required="true"
                               />
                    </div>
                    
                    <div class="form-group">
                        <label>
                            Holder:
                        </label>
                        <span class="help-block">
                            Who is going to hold this position?
                        </span>
                        <input type="text" class="form-control"
                               jsf:value="#{FormListSubscriber.subscriber.LASTNAME}"
                               name="lastname" required="true"
                               />
                    </div>
                    <div class="form-group">
                        <s2:messenger id="FormAddSub_messenger" for="create_first_hire_form" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                </div>
                <div class="modal-footer">
                    <p:commandButton id="create_hire_button" styleClass="btn btn-success" 
                                     value="Add subscriber" update="FormAddSub_messenger,"
                                     actionListener="#{FormListSubscriber.addSubscriber()}"
                                     
                                     >

                    </p:commandButton>
                </div>
                <p:blockUI block="create_first_hire_form" trigger="create_first_hire_form:create_hire_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                var create_first_hire_form =
                $("#create_first_hire_form").validate({
                    rules: {
                        email : {
                            required: true,
                            email: true
                        },
                        firstname : {
                            required: true
                        },
                        lastname : {
                            required: true
                        }
                    },
                    errorPlacement: function(error, element) {
                        if (element.attr("name") == "gender" || element.attr("name") == "rules" ) {                                                
                            element.parents(".form-group").append(error);                                                
                        }else
                            error.insertAfter(element);   
                    }
                });
            });
    </script>
    </form>
    
</html>
