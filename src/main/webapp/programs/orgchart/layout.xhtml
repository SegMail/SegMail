<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <ui:composition template="#{bootstrap.output.templateRoot}"
                    >

        <ui:define name="main-program-panel">

            <div class="row">
                <div class="col-md-12">
                    <div id="myDiagram" style="background-color: #696969; border: solid 1px black; height: 500px"></div>
                    <div>
                        <div id="propertiesPanel" style="display: none; background-color: aliceblue; border: solid 1px black">
                            <b>Properties</b><br />
                            Name: <input type="text" id="name" value="" onchange="updateData(this.value, 'name')" /><br />
                            Title: <input type="text" id="title" value="" onchange="updateData(this.value, 'title')" /><br />
                            Comments: <input type="text" id="comments" value="" onchange="updateData(this.value, 'comments')" /><br />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="SaveButton" onclick="save()">Write</button>
                    <button onclick="load()">Read</button>
                </div>
            </div>
        </ui:define>
        <ui:define name="scripts-bottom">
            <script src="#{request.contextPath}/programs/orgchart/js/go.js"></script>
            <script src="#{request.contextPath}/programs/orgchart/js/initGo.js"></script>
            <!--<script src="#{request.contextPath}/programs/orgchart/js/goSamples.js"></script>-->
            <!--<script src="#{request.contextPath}/programs/orgchart/js/orgchart.js"></script>-->
        </ui:define>

    </ui:composition>
</html>
