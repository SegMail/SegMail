<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="add_new_sub_form" onsubmit="add_new_sub_form.form()">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 class="modal-title">Change </h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>
                            Email:
                        </label>
                        <input type="email" class="form-control"
                               jsf:value="#{FormListSubscriber.subscriber.EMAIL}"
                               name="email" required="true"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Firstname:
                        </label>
                        <input type="text" class="form-control"
                               jsf:value="#{FormListSubscriber.subscriber.FIRSTNAME}"
                               name="firstname" required="true"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Lastname:
                        </label>
                        <input type="text" class="form-control"
                               jsf:value="#{FormListSubscriber.subscriber.LASTNAME}"
                               name="lastname" required="true"
                               />
                    </div>
                    <div class="form-group">
                        <s2:messenger id="FormAddSub_messenger" for="add_new_sub_form" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                </div>
                <div class="modal-footer">
                    <p:commandButton id="add_subscriber_button" styleClass="btn btn-success" 
                                     value="Add subscriber" update="FormAddSub_messenger,"
                                     actionListener="#{FormListSubscriber.addSubscriber()}"
                                     
                                     >

                    </p:commandButton>
                </div>
                <p:blockUI block="add_new_sub_form" trigger="add_new_sub_form:add_subscriber_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                var add_new_sub_form =
                $("#add_new_sub_form").validate({
                    rules: {
                        email : {
                            required: true,
                            email: true
                        },
                        firstname : {
                            required: true
                        },
                        lastname : {
                            required: true
                        }
                    },
                    errorPlacement: function(error, element) {
                        if (element.attr("name") == "gender" || element.attr("name") == "rules" ) {                                                
                            element.parents(".form-group").append(error);                                                
                        }else
                            error.insertAfter(element);   
                    }
                });
            });
    </script>
    </form>
    
</html>
