<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/programs/test/template/test-case-panel.xhtml">
        <!--test creation of usertypes-->
        <ui:define name="panel-heading">
            Creation of Usertypes
        </ui:define>
        <ui:define name="panel-body">
            <form jsf:id="createUsertypeForm">
                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Usertype Name</span>
                            <input type="text" jsf:id="usertypeName" class="form-control"
                                   jsf:value="#{FormTestUser.userTypeName}" ></input>
                        </div>
                    </div>
                    <div class="col-md-12 col-xs-12 form-group">
                        <textArea jsf:id="usertypeDesc" class="form-control" placeholder="Description"
                                  jsf:value="#{FormTestUser.description}"></textArea>
                    </div>
                    <div class="col-md-12 col-xs-12 form-group">
                        <div class="checkbox" style="margin-left: 10px;">
                            <label style="padding-left:0px">
                                <strong>Portal Access</strong>
                                <input type="checkbox" class="icheck" style=""

                                       jsf:value="#{FormTestUser.portalAccess}"/>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12 col-xs-12 form-group">
                        <div class="checkbox" style="margin-left: 10px;">
                            <label style="padding-left:0px">
                                <strong>Webservice Access</strong>
                                <input type="checkbox" class="icheck" style=""

                                       jsf:value="#{FormTestUser.wsAccess}"/>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <p:commandButton id="createUserTypeButton" styleClass="btn btn-primary col-md-12 col-xs-12" value="Create new Usertype"
                                         actionListener="#{FormTestUser.createUserType()}"
                                         update="@form" process="@form">
                        </p:commandButton>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <s2:messenger for="createUsertypeForm" />
                    </div>
                </div>
                <p:blockUI block="createUsertypeForm" trigger="createUsertypeForm:createUserTypeButton">
                    <p id="spinner">Please wait while we do what we do best.</p>
                </p:blockUI>
            </form>
        </ui:define>
    </ui:composition>
</html>
