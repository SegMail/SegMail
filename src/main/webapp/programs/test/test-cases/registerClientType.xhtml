<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/programs/test/template/test-case-panel.xhtml">
        <ui:define name="panel-heading">
            Register Client Type
        </ui:define>
        <ui:define name="panel-body">
            <form jsf:id="registerClientTypeForm">
                <div class="form-group">
                    <label>Client Type name: </label>
                    <input type="text" jsf:id="clientTypeName" class="form-control"
                           jsf:value="#{FormRegisterClientType.clientType}" />
                    <br />
                    <textArea jsf:id="clienttypeDesc" class="form-control" placeholder="Description"
                              jsf:value="#{FormRegisterClientType.clientTypeDesc}"></textArea>
                    <br />
                    <s2:messenger for="registerClientTypeForm" closable="true"
                                  showDetail="true"
                                  showSummary="true"
                                  ></s2:messenger>

                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <p:commandButton id="registerClientTypeButton" styleClass="btn btn-primary col-md-12 col-xs-12" value="Register new Client Type"
                                         actionListener="#{FormRegisterClientType.registerClientType()}"
                                         update="@form">
                        </p:commandButton>

                    </div>
                </div>
                <p:blockUI id="registerClientTypeFormBlock" block="registerClientTypeForm" trigger="registerClientTypeForm:registerClientTypeButton">
                    <p id="spinner">Please wait while we do what we do best.</p>
                </p:blockUI>
            </form>
        </ui:define>
    </ui:composition>
</html>
