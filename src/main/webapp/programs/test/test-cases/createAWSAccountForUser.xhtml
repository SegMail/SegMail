<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/programs/test/template/test-case-panel.xhtml">
        <ui:define name="panel-heading">
            Create AWS Account for User
        </ui:define>
        <ui:define name="panel-body">
            <form jsf:id="FormCreateAWSAccount">
                <div class="row">
                    <s2:messenger for="FormCreateAWSAccount" showDetail="true" showSummary="true">

                    </s2:messenger>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <input type="text" class="form-control" placeholder="clientname"
                               jsf:value="#{FormCreateAWSAccountForUser.clientname}"/>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <button jsf:id="createAWSAccount" class="btn btn-default" >
                            <f:ajax render="@form" execute="@form"
                                    listener="#{FormCreateAWSAccountForUser.create()}"
                                    onevent="create">
                            </f:ajax>
                            Create
                        </button>
                    </div>
                </div>
            </form>
            <script>
                var create = function(data){
                    var ajaxStatus  = data .status; 
                    var block = $(data.source).parents(".panel");
             switch (ajaxStatus) {
                        case "begin": // This is called right before ajax request is been sent.
                            block_refresh(block);
                    break;

                        case "complete": // This is called right after ajax response is received.
                    break;

                        case "success": // This is called when ajax response is successfully processed.

                    break;
                            }
        };
            </script>
        </ui:define>
    </ui:composition>

</html>
