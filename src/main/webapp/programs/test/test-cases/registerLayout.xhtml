<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="/programs/test/template/test-case-panel.xhtml">
        <!--test login of user-->
        <ui:define name="panel-heading">
            Register new Layout
        </ui:define>
        <ui:define name="panel-body">
            <form jsf:id="createLayoutForm" >
                <s2:messenger for="createLayoutForm" showDetail="true" showSummary="true"></s2:messenger>
                
                <div class="form-group">
                    <label>Layout name: </label>
                    <input type="text" jsf:id="layoutNameInput" class="form-control"
                           jsf:value="#{ProgramTest.formCreateLayout.layoutName}" />
                </div>
                <div class="form-group">
                    <label>View Root: </label>
                    <input type="text" jsf:id="viewRootInput" class="form-control"
                           jsf:value="#{ProgramTest.formCreateLayout.viewRoot}" />
                </div>
                
                <div class="block-footer">
                    <div class="pull-right">
                        <p:commandButton styleClass="btn btn-success" id="registerLayoutButton" value="Register Layout"
                                         actionListener="#{ProgramTest.formCreateLayout.registerLayout()}"
                                         update="@form"
                                         >
                        </p:commandButton>
                    </div>
                </div>
                <p:blockUI id="blockRegisterLayoutForm" block="createLayoutForm" trigger="createLayoutForm:registerLayoutButton" >
                    <p id="spinner">Please wait while we do what we do best.</p>
                </p:blockUI>
            </form>
        </ui:define>
    </ui:composition>
</html>
