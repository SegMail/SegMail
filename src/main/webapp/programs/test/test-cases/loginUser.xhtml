<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <ui:composition template="/programs/test/template/test-case-panel.xhtml">
        <!--test login of user-->
        <ui:define name="panel-heading">
            Login Users
        </ui:define>
        <ui:define name="panel-body">
            <h:form id="loginUserForm" >
                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <div class="input-group">
                            <span class="input-group-addon">User Name</span>
                            <h:inputText id="username" styleClass="form-control"
                                         value="#{FormTestUser.loginUsername}" ></h:inputText>
                            <!--<p:watermark for="usertypeName" value="Usertype Name" ></p:watermark>-->
                        </div>
                    </div>
                    <div class="col-md-12 col-xs-12 form-group">
                        <div class="input-group">
                            <span class="input-group-addon">Password</span>
                            <h:inputSecret id="password" styleClass="form-control"
                                           value="#{FormTestUser.loginPassword}" ></h:inputSecret>
                            <!--<p:watermark for="usertypeName" value="Usertype Name" ></p:watermark>-->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <p:commandButton id="loginUserButton" styleClass="btn btn-primary col-md-12 col-xs-12" value="Login User"
                                         actionListener="#{FormTestUser.loginUser()}"
                                         update="@form" process="@form">
                        </p:commandButton>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <s2:messenger for="loginUserForm" />
                    </div>
                </div>
                <p:blockUI id="setupNavigationFormBlock" block="loginUserForm" 
                           trigger="loginUserForm:loginUserButton"
                           >
                    <p id="spinner">Please wait while we do what we do best.</p>
                </p:blockUI>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
