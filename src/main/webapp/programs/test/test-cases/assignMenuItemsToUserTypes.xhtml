<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <ui:composition template="/programs/test/template/test-case-panel.xhtml">
        <ui:define name="panel-heading">
            Assign MenuItems to UserTypes
        </ui:define>
        <ui:define name="panel-body">
            <h:form id="assignMenuItemForm">
                <div class="row"><!--form to assign menu items to usertypes-->
                    <div class="col-md-12 col-xs-12 form-group">
                        <h:outputLabel for="allMenuItemsForAssignment" styleClass="control-label col-md-4">MenuItem: </h:outputLabel>
                        <div class="col-md-8">
                            <!--potential custom component-->
                            <h:selectOneMenu id="allMenuItemsForAssignment" class="selectpicker" 
                                             value="#{ProgramTest.formTestNavigation.selectedAssignedMenuItemId}"   
                                             >
                                <c:choose>
                                    <c:when test="#{(ProgramTest.formTestNavigation.allMenuItems.size() == 0)}">
                                        <f:selectItem itemLabel="No MenuItem exist yet"></f:selectItem>
                                    </c:when>
                                    <c:otherwise>
                                        <f:selectItem itemLabel="No MenuItems selected" itemValue="" />
                                        <f:selectItems value="#{FormTestNavigation.allMenuItems}"
                                                       var="menuItem"
                                                       itemLabel="#{menuItem.MENU_ITEM_NAME}"
                                                       itemValue="#{menuItem.OBJECTID}"
                                                       >
                                        </f:selectItems>
                                    </c:otherwise>
                                </c:choose>
                            </h:selectOneMenu>
                            <!--Impt! This script must be called here, if not the above select element won't be rendered as a 
                                button
                            <script>
                                loadNiceButtons();
                            </script>-->
                            <!--potential custom component-->

                        </div>
                    </div>
                </div>
                <div class="row"><!--form to assign menu items to usertypes-->
                    <div class="col-md-12 col-xs-12 form-group">
                        <h:outputLabel for="allUserTypesForAssignment" styleClass="control-label col-md-4">Usertypes: </h:outputLabel>
                        <div class="col-md-8">
                            <h:selectOneMenu id="allUserTypesForAssignment" class="selectpicker" 
                                             value="#{ProgramTest.formTestNavigation.selectedUserTypeId}"
                                             >
                                <c:choose>
                                    <c:when test="#{(ProgramTest.formTestNavigation.allUserTypes.size() == 0)}">
                                        <f:selectItem itemLabel="No UserTypes exist yet"></f:selectItem>
                                    </c:when>
                                    <c:otherwise>
                                        <f:selectItem itemLabel="No UserTypes selected" itemValue="" />
                                        <f:selectItems value="#{FormTestNavigation.allUserTypes}"
                                                       var="userType"
                                                       itemLabel="#{userType.USERTYPENAME}"
                                                       itemValue="#{userType.OBJECTID}"
                                                       >
                                        </f:selectItems>
                                    </c:otherwise>
                                </c:choose>
                            </h:selectOneMenu>
                            <!--Impt! This script must be called here, if not the above select element won't be rendered as a 
                                button
                            <script>
                                loadNiceButtons();
                            </script>-->
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-12 col-xs-12 form-group">
                        <p:commandButton id="createMenuItemAccess" styleClass="btn btn-primary col-md-12 col-xs-12" value="Assign menu item to user type"
                                         actionListener="#{ProgramTest.formTestNavigation.assignMenuAccess()}"
                                         update="@form">
                        </p:commandButton>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <s2:messenger for="assignMenuItemForm"></s2:messenger>
                    </div>
                </div>
                <p:blockUI id="setupNavigationFormBlock" block="assignMenuItemForm" trigger="assignMenuItemForm:createMenuItemAccess">
                    <p id="spinner">Please wait while we do what we do best.</p>
                </p:blockUI>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
