<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{UserRequestContainer.templateLocation}"
                    >

        <ui:define name="main-program-panel">
            <div class="jumbotron">
                <h4>#{bootstrap.output.programDescription}</h4>
            </div>

            <div jsf:id="everything" class="row-fluid">
                <!--test DB generation-->
                <ui:include src="test-cases/DBSetup.xhtml" />

                <!--everything at once-->
                <ui:include src="test-cases/testEverything.xhtml" />

                <!--test create usertype-->
                <ui:include src="test-cases/createUserType.xhtml" />

                <!--test create user-->
                <ui:include src="test-cases/createUsers.xhtml" />

                <!--test login user-->
                <ui:include src="test-cases/loginUser.xhtml" />

                <!--test set user profile pic-->
                <ui:include src="test-cases/setProfilePic.xhtml" />

                <!--test create programs-->
                <ui:include src="test-cases/createPrograms.xhtml" />

                <!--test create menu items-->
                <ui:include src="test-cases/createMenuItems.xhtml" />

                <!--test assign program to UserType-->
                <ui:include src="test-cases/assignProgramsToUserTypes.xhtml" />

                <!--test register layout-->
                <ui:include src="test-cases/registerLayout.xhtml" />

                <!--test assign layout to UserType-->
                <ui:include src="test-cases/assignLayoutToUserTypes.xhtml" />

                <!--test assign layout to Username-->
                <ui:include src="test-cases/assignLayoutToUsername.xhtml" />

                <!--test assign layout to Program-->
                <ui:include src="test-cases/assignLayoutToProgram.xhtml" />

                <ui:include src="test-cases/assignMenuItemsToUserTypes.xhtml" />

                <!--test register client type-->
                <ui:include src="test-cases/registerClientType.xhtml" />

                <!--test register client for username-->
                <ui:include src="test-cases/registerClient.xhtml" />
                
                <!--create AWS account for user-->
                <ui:include src="test-cases/createAWSAccountForUser.xhtml" />
                
                <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="panel panel-default"  style="min-height: 220px;">
            <div class="panel-heading">
                <h5 class="panel-title">
                    Test file upload
                </h5>
            </div>
            <div class="panel-body">
                <form enctype="multipart/form-data">
                    <div class="row">
                    <h:inputFile value="#{FormTestEverything.file}" ></h:inputFile>
                    <h:commandButton id="upload_xml_setup_test" styleClass="btn btn-primary col-md-12 col-xs-12" value="Setup via XML."
                                     actionListener="#{FormTestEverything.uploadXMLPlain}"
                                     
                                         ></h:commandButton>
                </div>
                </form>
            </div>
        </div>
    </div>
            </div>

        </ui:define>

        <ui:define name="scripts-bottom">
            
        </ui:define>

    </ui:composition>
</html>
