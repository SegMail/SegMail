<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <ui:composition template="#{bootstrap.output.templateRoot}"
                    >

        <ui:define name="main-program-panel">
                
            <div class="row">
                <div class="col-sm-12 col-md-4">
                    <!--test DB generation-->
                    <div class="panel panel-primary" id="DBSetup">
                        <ui:include src="test-cases/DBSetup.xhtml" />
                    </div>

                    <!--test create usertype-->
                    <div class="panel panel-success" id="createUsertype">
                        <ui:include src="test-cases/createUserType.xhtml" />
                    </div>

                    <!--test create user-->
                    <h:panelGroup layout="block" styleClass="panel panel-success" id="createUser">
                        <ui:include src="test-cases/createUsers.xhtml" />
                    </h:panelGroup>

                    <!--test login user-->
                    <h:panelGroup layout="block" styleClass="panel panel-success" id="loginUser">
                        <ui:include src="test-cases/loginUser.xhtml" />
                    </h:panelGroup>
                    
                    <!--test set user profile pic-->
                    <h:panelGroup layout="block" styleClass="panel panel-success" id="profilepicUser">
                        <ui:include src="test-cases/setProfilePic.xhtml" />
                    </h:panelGroup>
                </div>
                <div class="col-sm-12 col-md-4">
                    <!--test create programs-->
                    <h:panelGroup layout="block" styleClass="panel panel-success" id="programSetup">
                        <ui:include src="test-cases/createPrograms.xhtml" />
                    </h:panelGroup>

                    <!--test create menu items-->
                    <h:panelGroup layout="block" styleClass="panel panel-success" id="navigationSetup">
                        <ui:include src="test-cases/createMenuItems.xhtml" />
                    </h:panelGroup>

                    <!--test assign program to UserType-->
                    <h:panelGroup layout="block" styleClass="panel panel-success" id="programAccessSetup">
                        <ui:include src="test-cases/assignProgramsToUserTypes.xhtml" />
                    </h:panelGroup>
                </div>
                <div class="col-sm-12 col-md-4">

                    <h:panelGroup layout="block" styleClass="panel panel-success" id="menuAssign"><!--test menu assignment-->
                        <ui:include src="test-cases/assignMenuItemsToUserTypes.xhtml" />
                    </h:panelGroup>
                </div>

                <div class="col-sm-12 col-md-4">

                    <h:panelGroup styleClass="panel panel-success" id="buildMenu"><!--test build menu-->
                        <div class="panel-heading">For testing building of entire menu for usertype.</div>
                        <div class="panel-body">
                            <h:form id="buildMenuForm">
                                <div class="row"><!--form to assign menu items to usertypes-->
                                    <div class="col-md-12 col-xs-12 form-group">
                                        <h:outputLabel for="allUserTypesForBuilding" styleClass="control-label col-md-4">Usertypes: </h:outputLabel>
                                        <div class="col-md-8">
                                            <h:selectOneMenu id="allUserTypesForBuilding" class="selectpicker" 
                                                             value="#{ProgramTest.formTestNavigation.selectedUserTypeIdToBuildMenu}"
                                                             >
                                                <c:choose>
                                                    <c:when test="#{(ProgramTest.formTestNavigation.allUserTypes.size() == 0)}">
                                                        <f:selectItem itemLabel="No UserTypes exist yet"></f:selectItem>
                                                    </c:when>
                                                    <c:otherwise>
                                                        <f:selectItem itemLabel="No UserTypes selected" itemValue="" />
                                                        <f:selectItems value="#{FormTestNavigation.allUserTypes}"
                                                                       var="userType"
                                                                       itemLabel="#{userType.USERTYPENAME}"
                                                                       itemValue="#{userType.OBJECTID}"
                                                                       >
                                                        </f:selectItems>
                                                    </c:otherwise>
                                                </c:choose>
                                            </h:selectOneMenu>
                                            <!--Impt! This script must be called here, if not the above select element won't be rendered as a 
                                                button
                                            <script>
                                                loadNiceButtons();
                                            </script>-->
                                        </div>
                                    </div>
                                </div> 
                                <div class="row">
                                    <div class="col-md-12 col-xs-12 form-group">
                                        <p:commandButton id="buildMenuButton" styleClass="btn btn-primary col-md-12 col-xs-12" value="Build menu for user type"
                                                         actionListener="#{ProgramTest.formTestNavigation.buildMenu()}"
                                                         update="@form">
                                        </p:commandButton>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 col-xs-12 form-group">
                                        <nav class="navbar navbar-inverse" role="navigation">
                                            <div class="navbar-header">
                                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-02">
                                                    <span class="sr-only">Toggle navigation</span>
                                                </button>
                                                <a class="navbar-brand" href="#">SegMail Dev 1.0</a>
                                            </div>
                                            <div class="collapse navbar-collapse" id="navbar-collapse-02">
                                                <ul class="nav navbar-nav">
                                                    <c:forEach items="#{bootstrap.output.nonCoreValues['TEST_MENU']}" var="program">

                                                        <li class="#{0 == program.OBJECTID ? 'active' : ''}">
                                                            <a href="#{request.contextPath.concat(program.VIEW_DIRECTORY)}">#{program.PROGRAM_NAME}</a>
                                                        </li>

                                                    </c:forEach>
                                                </ul>
                                                <!--leave this here to look good...
                                                <form class="navbar-form navbar-right" action="#" role="search" style="">
                                                    <div class="form-group">
                                                        <div class="input-group">
                                                            <input class="form-control" id="navbarInput-01" type="search" placeholder="Search" />
                                                            <span class="input-group-btn">
                                                                <button type="submit" class="btn"><span class="fui-search"></span></button>
                                                            </span>            
                                                        </div>
                                                    </div>               
                                                </form> ...no more-->
                                            </div><!-- /.navbar-collapse -->
                                        </nav>
                                    </div>
                                </div>
                                <p:blockUI id="setupNavigationFormBlock" block="buildMenuForm" trigger="buildMenuForm:buildMenuButton">
                                    <p id="spinner">Please wait while we do what we do best.</p>
                                </p:blockUI>
                            </h:form>
                        </div>
                    </h:panelGroup>
                </div>
            </div>

        </ui:define>

    </ui:composition>
</html>
