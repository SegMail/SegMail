<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{UserRequestContainer.templateLocation}"
                    >

        <ui:define name="main-program-panel">
            
            <div class="row"><!--Page message-->
                <div class="col-md-12">
                    <form jsf:id="ProgramBatch">
                        <s2:messenger for="ProgramBatch" showDetail="true" showSummary="true" closable="true" />
                    </form>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="block nb">
                        <div class="block-head">
                            <h2>Batch jobs</h2>
                            <ul class="buttons">
                                <li><span class="fa fa-plus"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            

        </ui:define>

        <ui:define name="scripts-bottom">
            <script type="text/javascript" src="#{request.contextPath}/programs/servers/js/template_popup.js" />

        </ui:define>

    </ui:composition>
</html>
