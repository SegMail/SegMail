<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="block-content list nbfc">
        <c:choose>
            <c:when test="#{FormJobList.batchJobs eq null or FormJobList.batchJobs.size() le 0}">
            <div style="text-align: center">
                <h2>There are no batch jobs running at the moment.</h2>
            </div>
        
        </c:when>
        </c:choose>
        

        <c:forEach items="#{FormJobList.batchJobs}" var="job">
            <form jsf:id="job_list_item_#{job.BATCH_JOB_ID}" name="#{job.BATCH_JOB_ID}">
                <div class="list-item">
                    <div class="list-item-content">
                        <div class="list-item-container list-item-container-small">
                            <p>
                                <span class="label label-#{FormJobList.batchJobStatusMapping.get(job.STATUS)}">
                                #{job.STATUS}
                            </span>
                            </p>
                            <p class="list-item-date">
                                #{(job.BATCH_JOB_ID >= 100000) ? 'ID' : 'Job ID'}: 
                                #{job.BATCH_JOB_ID}
                            </p>
                            
                        </div>
                        <div class="list-item-container" style="width:200px;">   
                            <h4>Scheduled to run after:</h4>
                            <p class="text-muted">
                                <i class="fa fa-clock-o"></i>
                                #{job.SCHEDULED_TIME}
                            </p>
                        </div>
                        <div class="list-item-container">
                            <h4>#{server.SERVER_NODE_TYPE}</h4>
                            <p class="text-muted">
                                #{server.IP_ADDRESS}
                            </p>
                        </div>
                        <div class="list-item-right">
                            <div>
                                <a href="#edit_existing_batch_job_panel" class="btn btn-primary list-item-trigger"

                                   data-toggle="modal">
                                    <f:ajax event="click" render="FormEditExistingBatchJob"
                                            listener="#{FormEditJob.loadBatchJob(job.BATCH_JOB_ID)}"

                                            />
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </c:forEach>

    </div>


</html>
