<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="FormEditJob" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 id="popup_title" class="modal-title">Edit batch job</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <s2:messenger id="FormAddJob_Messenger" for="FormAddJob" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                    <div class="form-group">
                        <label>
                            Service name:
                        </label>
                        <span class="help-block">
                            Name of the business service module
                        </span>
                        <input type="text" class="form-control" id="serviceName"
                               readonly=""
                               jsf:value="#{FormEditJob.firstAndOnlyStep.SERVICE_NAME}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Service method:
                        </label>
                        <span class="help-block">
                            Name of the business service module method
                        </span>

                        <input type="text" class="form-control" id="hostname"
                               jsf:value="#{FormEditJob.firstAndOnlyStep.SERVICE_METHOD}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Scheduled date and time:
                        </label>
                        <span class="help-block">
                            Date and time that you want to start the batch job
                        </span>
                        <input class="form-control datetimepicker" 
                               jsf:value="#{FormEditJob.editingBatchJob.SCHEDULED_TIME}" />
                    </div>
                    <div class="form-group">
                        <label>
                            Assign to server:

                        </label>
                        <span class="help-block">
                            The server which will execute this batch job
                        </span>

                        <h:selectOneMenu styleClass="form-control" style=""
                                         value="#{FormEditJob.editingBatchJob.SERVER.OBJECTID}">
                            <f:selectItems value="#{FormEditJob.servers}" var="server" 
                                           itemLabel="#{server.NAME} #{server.IP_ADDRESS}"
                                           itemValue="#{server.OBJECTID}">
                            </f:selectItems>

                        </h:selectOneMenu>
                    </div>

                </div>
                <div class="modal-footer">

                    <p:commandButton id="add_new_job_button" styleClass="btn btn-success" 
                                     value="Add Batch Job" 
                                     update="@form"
                                     process="@form"
                                     actionListener="#{FormEditJob.updateBatchJob()}"
                                     >

                    </p:commandButton>
                                     
                </div>
                <p:blockUI block="FormAddJob" trigger="FormAddJob:add_new_job_button"
                           >
                    <p id="spinner"></p>
                </p:blockUI>

            </div>
        </div>
    </form>

</html>
