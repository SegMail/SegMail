<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="block-content list nbfc">
        <form jsf:id="FormListList">
            <c:forEach items="#{FormListList.allLists}" var="list">
                <div class="list-item">
                    <div class="list-item-content">
                        <div class="list-item-container">   
                            <h4>#{list.LIST_NAME}</h4>
                            <p class="text-muted">
                                #{list.SUBSCRIBER_COUNT} Subscribers
                            </p>
                        </div>
                        <div class="list-item-right">
                            <div>
                                
                                <a href="#{request.contextPath}/list/#{list.OBJECTID}"
                                   class="btn btn-primary list-item-trigger"
                                   >
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </c:forEach>
        </form>
    </div>

</html>
