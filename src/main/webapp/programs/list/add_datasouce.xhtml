<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="FormAddDatasource" class="validate-form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 class="modal-title">Add new datasource</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <s2:messenger id="FormAddDatasource_messenger" for="FormAddDatasource" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                    <div class="form-group">
                        <label>
                            Give your datasource a name:
                        </label>
                        <input type="text" class="form-control"
                               jsf:value="#{FormAddDatasource.newDatasource.NAME}" />
                    </div>
                    <div class="form-group">
                        <label>
                            Add some description for easier recognition:
                        </label>
                        <textarea class="form-control" 
                               jsf:value="#{FormAddDatasource.newDatasource.DESCRIPTION}" >
                        </textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <h:commandLink
                            class="btn btn-success">
                        <f:ajax event="click" onevent="addDatasource"
                                render="@form"
                                execute="@form"
                                listener="#{FormAddDatasource.addDatasource()}"
                                ></f:ajax>
                        <span class="fa fa-floppy-o"></span>
                        Create
                    </h:commandLink>
                </div>

            </div>
        </div>
    </form>
</html>
