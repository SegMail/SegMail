<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <div class="form-group">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        X
                    </button>
                    <h4 class="modal-title">Add new subscriber</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>
                            Email:
                        </label>
                        <input type="text" class="form-control validate[required,custom[email]]"
                               jsf:value="#{FormListSubscriber.subscriber.EMAIL}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Firstname:
                        </label>
                        <input type="text" class="form-control validate[required]"
                               jsf:value="#{FormListSubscriber.subscriber.FIRSTNAME}"
                               />
                    </div>
                    <div class="form-group">
                        <label>
                            Lastname:
                        </label>
                        <input type="text" class="form-control validate[required]"
                               jsf:value="#{FormListSubscriber.subscriber.LASTNAME}"
                               />
                    </div>
                </div>
                <div class="modal-footer">
                    <p:commandButton id="add_subscriber_button" styleClass="btn btn-success" 
                                     value="Add subscriber" 
                                     actionListener="#{FormListSubscriber.addSubscriber()}">

                    </p:commandButton>
                </div>
            </div>
        </div>

    </div>
</html>
