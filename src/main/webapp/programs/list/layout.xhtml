<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{bootstrap.output.templateRoot}"
                    >

        <ui:define name="main-program-panel">
            <div class="col-md-3"><!--Lists block-->


                <div class="block nb">
                    <div class="block-head">
                        <h2>Your lists</h2>
                        <ul class="buttons">
                            <li>
                                <a href="#add_list_popup" data-toggle="modal"
                                   >
                                    <span class="fa fa-plus"></span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="block-content list nbfc">
                        <div class="list-item">
                            <div class="list-item-content">
                                <div class="list-item-container">
                                    <h4>Default List</h4>
                                    <p class="text-muted">
                                        224 Subscribers
                                    </p>
                                </div>
                                <!--<div class="list-item-container ">
                                    <p>
                                        <span class="label label-success">Active</span>
                                    </p>
                                </div>-->
                                <div class="list-item-right">
                                    <div>
                                        <button class="btn btn-primary list-item-trigger">
                                            <i class="fa fa-pencil"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="list-item-controls">
                                    <div>
                                        <button class="btn btn-default">
                                            <i class="fa-pencil-square"></i>
                                            View
                                        </button>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="list-item">
                            <div class="list-item-content">
                                <div class="list-item-container list-item-container-small">
                                    <p>
                                        <span class="label label-success">Active</span>
                                    </p>
                                </div>
                                <div class="list-item-container list-item-container-small">
                                    <h4>Airnav Systems Subscribers</h4>
                                </div>
                            </div>

                        </div>
                        <div class="list-item">
                            <div class="list-item-content">
                                <div class="list-item-container list-item-container-small">
                                    <p>
                                        <span class="label label-danger">Revoked</span>
                                    </p>
                                </div>
                                <div class="list-item-container list-item-container-small">
                                    <h4>RB24 subscribers</h4>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
            </div>

            <div class="col-md-9">
                <div class="block">
                    <div class="block-content">
                        <h2>
                            <strong>Airnav Free Newsletter</strong>
                            <span class="badge badge-info" style="margin-left: 10px;">0</span>
                        </h2>
                        
                    </div>
                </div>
            </div>
            <!--popups and modals-->
            <div class="modal fade" id="add_list_popup"
                 >
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                X
                            </button>
                            <h4 class="modal-title">Add new list</h4>
                        </div>

                        <div class="modal-body">
                            <div class="form-group">
                                <label>
                                    Give your list a name:
                                </label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <div class="checkbox" style="margin-left: 10px;">
                                    <label style="padding-left:0px">
                                        <strong>Remote List</strong>
                                        <input type="checkbox" class="icheck" style="" />
                                    </label>
                                    <span class="help-block">
                                        Recommended. You will need to set up your DB connection later.
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">
                                Create list
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </ui:define>

        <ui:define name="scripts-bottom">


        </ui:define>

    </ui:composition>
</html>
