<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="block">
        <form jsf:id="FormEditListHeader">
            <!--when there is a list to be edited-->
            <div class="block-content" jsf:rendered="#{FormEditListHeader.loaded}">
                
                <h2 class="text-default">
                    <strong>#{ProgramList.listEditing.LIST_NAME}</strong>
                </h2>
                <p class="" style="color:#AAA;">
                    Created since <strong class="" style="color:#333">#{ProgramList.listEditing.DATE_CREATED}</strong>, 
                    total number of subscribers collected: 
                    <c:set var="count" value="#{ProgramList.listSubscriberCounts[ProgramList.listEditing.OBJECTID].countActive()}"></c:set>
                    <strong class="" style="color:#333">
                        #{count}
                    </strong>
                    <span jsf:rendered="#{count le 0}">
                        <a href="#{request.contextPath}/signupcode">Start collecting signups now</a>
                    </span>
                </p>
            </div>
        </form>
    </div>
</html>
