<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <form jsf:id="FormAddNewTemplate">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            X
                        </button>
                        <h4 id="popup_title" class="modal-title"></h4>
                        
                    </div>

                    <div jsf:id="modal-body" class="modal-body">
                        <input type="hidden" jsf:value="#{FormAddNewTemplate.type}" id="email_type" />
                        <div class="form-group">
                            <s2:messenger id="FormAddNewTemplate_messenger" for="FormAddNewTemplate" showDetail="true" showSummary="true"
                                          class="form-group"></s2:messenger>
                        </div>
                        <div class="form-group">
                            <label>
                                Subject:
                            </label>
                            <input type="text" class="form-control" id="subject"
                                   jsf:value="#{FormAddNewTemplate.subject}"
                                   name="email"
                                   />
                        </div>
                        <div class="form-group">
                            <p>We'll show you a nicer editor later so you can edit the body of the email.</p>
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button jsf:id="add_new_auto_email_button" class="btn btn-success">
                            <f:ajax render="modal-body" execute="@form"
                                    listener="#{FormAddNewTemplate.addNewAutoEmail()}"
                                    event="click"
                                    onevent="addNew"
                                    ></f:ajax>
                            Create
                        </button>
                    </div>

                </div>
            </div>
    </form>


</html>
