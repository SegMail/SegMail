<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <ui:composition template="#{UserRequestContainer.templateLocation}"
                    >
        <ui:define name="main-program-panel">
            #{FormProgramSwitch.activate}
            <c:choose>
                <c:when test="#{FormProgramSwitch.edit}" rendered="#{FormProgramSwitch.edit}" >
                    <ui:include rendered="#{FormProgramSwitch.edit}" src="edit_auto_email.xhtml" ></ui:include>
                </c:when>
                <c:otherwise>
                    <ui:include rendered="#{not FormProgramSwitch.edit}" src="all_auto_email.xhtml" ></ui:include>
                </c:otherwise>
            </c:choose>
            
            <div class="modal fade" id="add_new_auto_email_popup">
                <ui:include src="add_new_auto_email_popup.xhtml"></ui:include>
            </div>
            <div class="modal fade" id="edit_auto_email_popup">
                <ui:include src="edit_auto_email_popup.xhtml"></ui:include>
            </div>
        </ui:define>

        <ui:define name="scripts-bottom" id="scripts-bottom">
            <script type="text/javascript" src="#{request.contextPath}/programs/autoemail/js/template_popup.js" />
            <script type="text/javascript" src="#{request.contextPath}/programs/autoemail/js/validation.js" />
            <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/custom/summernote_hack.js" />
            <script type="text/javascript" src="#{request.contextPath}/programs/autoemail/js/delete_confirmation.js" />
            <script type="text/javascript" src="#{request.contextPath}/templates/beprobootstrap/js/plugins/summernote/summernote.min.js"></script>
            
            <script type="text/javascript" src="#{request.contextPath}/programs/autoemail/js/add_new_auto_email_popup.js" />
            <script type="text/javascript" src="#{request.contextPath}/programs/autoemail/js/edit_email.js" />
            <script type="text/javascript" src="#{request.contextPath}/programs/autoemail/js/soap_calls.js" />
            <script type="text/javascript" src="#{request.contextPath}/templates/common/js/observe-DOM/observe-DOM.js" />
            <script type="text/javascript" src="#{request.contextPath}/templates/common/js/jquery.soap/jquery.soap.js" />
            <script type="text/javascript" src="#{request.contextPath}/templates/common/js/xml2json/xml2json.js"></script>
            <script type="text/javascript" src="#{request.contextPath}/templates/common/js/json2xml/json2xml.js"></script>  
            <script type="text/javascript" src="#{request.contextPath}/templates/common/js/md5/md5.min.js"></script>
        </ui:define>
        
        <ui:define name="head" >
            <link rel="stylesheet" href="#{request.contextPath}/templates/beprobootstrap/css/summernote/summernote.css" />
        </ui:define>

    </ui:composition>
</html>
