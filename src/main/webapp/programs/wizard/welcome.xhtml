<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    
        <div class="jumbotron">
            <div class="row" style="margin-top: 20px">
                <div class="col-md-12">
                    <h1>Welcome to basic setup wizard!</h1>
                    <h2>We're gonna get you up and running in no time.</h2>
                    <p><br /></p>
                    <h:commandLink styleClass="btn btn-primary btn-lg" 
                                     >
                        <f:ajax listener="#{FormWizardInit.nextPage()}"
                                render="@form :FormWizardInit" execute="@form"
                                onevent="refresh"
                                >
                        </f:ajax>
                        Start
                    </h:commandLink>
                </div>
            </div>
        </div>
    
</html>
