<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:pass="http://xmlns.jcp.org/jsf/passthrough">
    <h:form id="ProgramSetupWizard" prependId="false">
        <c:set var="stage" value="#{FormWizardInit.currentStage}"></c:set>
        <input id="page" type="hidden" value="#{FormWizardInit.stages.get(stage)}" />
        
        <ui:include src="#{FormWizardInit.stages.get(stage)}.xhtml" ></ui:include>
    </h:form>
    <div class="modal fade" id="import_subscriber_popup">
        <ui:include src="/programs/subscribers/import_subscriber_popup.xhtml" ></ui:include>
    </div>
    <div class="modal fade" id="add_datasource_popup">
        <ui:include src="/programs/subscribers/add_datasource.xhtml" ></ui:include>
    </div>
</html>
