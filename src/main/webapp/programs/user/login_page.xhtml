<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <!--The login page has its own template-->
    <ui:composition template="#{UserRequestContainer.templateLocation}">
        <ui:define name="header">
            <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Start Bootstrap</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Services</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </ui:define>
        <ui:define name="login-block">
            <form jsf:id="FormUserLogin">
                <div class="login" style="background: none; padding: 0" > <!--hack to cover the whole screen with the canvas colour-->
                    <div class="login-screen" style="padding: 120px 10px 30px 150px; min-height: 0">

                        <div class="login-icon" style="left: 30px; top: 120px;">
                            <img src="#{request.contextPath}/programs/user/templates/mylogintemplate/css/images/login/icon.png"/>
                            <h4>Login to <small>Segmail</small></h4>
                        </div>
                        <div class="login-form block">

                            <div class="form-group">
                                <input type="text" id="login-username"
                                       class="form-control login-field"
                                       jsf:value="#{FormUserLogin.username}"
                                       placeholder="Enter your username" />
                                <label class="login-field-icon fui-user" for="login-username"></label>

                            </div>
                            <div class="form-group">
                                <input type="password" id="login-password"
                                       class="form-control login-field"
                                       jsf:value="#{FormUserLogin.password}"
                                       placeholder="Password" />
                                <label class="login-field-icon fui-lock" for="login-password"></label>
                            </div>
                            <button jsf:id="loginButton" type="submit" class="btn btn-lg btn-primary btn-block"
                                    >
                                <f:ajax listener="#{FormUserLogin.login()}"
                                        render="@form" execute="@form"
                                        onevent="login"
                                        ></f:ajax>
                                Log in
                            </button>
                            <a class="login-link" href="#{FormUserLogin.webserverURL}/reset">Lost your password?</a>
                        </div>

                    </div>
                    <div class="form-group" style="margin-top: 10px">
                        <s2:messenger for="FormUserLogin" showDetail="true" showSummary="true"
                                      class="form-group"></s2:messenger>
                    </div>
                    <!-- /.row -->
                </div>
            </form>
        </ui:define>

    </ui:composition>
</html>
