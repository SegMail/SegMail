<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s2="http://seca2.jsf/custom"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <!--The login page has its own template-->
    <ui:composition template="#{UserRequestContainer.templateLocation}">
        <ui:define name="header">
            <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Start Bootstrap</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Services</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </ui:define>
        <ui:define name="login-block">
            <div class="login" > <!--hack to cover the whole screen with the canvas colour-->
                <div class="login-screen block">
                    <div class="login-icon">
                        <img src="#{request.contextPath}/programs/user/templates/mylogintemplate/css/images/login/icon.png"/>
                        <h4>Login to <small>Segmail</small></h4>
                    </div>
                    <div class="login-form">
                        <form jsf:id="form-user-login">
                            <div class="form-group">
                                <input type="text" id="login-username"
                                       class="form-control login-field"
                                       jsf:value="#{FormUserLogin.username}"
                                       placeholder="Enter your username" />
                                <label class="login-field-icon fui-user" for="login-username"></label>
                                
                            </div>
                            <div class="form-group">
                                <input type="password" id="login-password"
                                       class="form-control login-field"
                                       jsf:value="#{FormUserLogin.password}"
                                       placeholder="Password" />
                                <label class="login-field-icon fui-lock" for="login-password"></label>
                            </div>
                            <h:commandLink styleClass="btn btn-lg btn-primary btn-block"
                               >
                                <f:ajax listener="#{FormUserLogin.login()}"
                                        render="@form" execute="@form"
                                        event="click"
                                        ></f:ajax>
                                   Log in
                            </h:commandLink>
                            <!--<p:commandButton id="login-button" styleClass="btn btn-lg btn-primary btn-block"
                                             value="Log in" action="#{FormUserLogin.login()}"
                                             update="@form" process="@form"/>
                            <h:commandLink styleClass="login-link" value="Lost your password?" />

                            <s2:messenger id="login-messenger" for="form-user-login" showSummary="true" showDetail="true"/>

                            <p:blockUI id="loginFormBlock" block="form-user-login" trigger="form-user-login:login-button">
                                <p id="spinner">Please wait while we do what we do best.</p>
                            </p:blockUI>-->
                        </form>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </ui:define>

    </ui:composition>
</html>
