<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:s2="http://seca2.jsf/custom">
    <!--The login page has its own template-->
    <ui:composition template="#{bootstrap.output.templateRoot}">
        <ui:define name="header">
            <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Start Bootstrap</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Services</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </ui:define>
        <ui:define name="login-block">
            <div class="login" style="margin-bottom: 0px;"> <!--hack to cover the whole screen with the canvas colour-->
                <div class="login-screen">
                    <div class="login-icon">
                        <img src="#{request.contextPath}/programs/user/templates/mylogintemplate/images/login/icon.png"/>
                        <h4>Login to <small>Segmail</small></h4>
                    </div>
                    <div class="login-form col-lg-8">
                        <h:form id="form-user-login" styleClass="login-form">
                            <h:panelGroup layout="block" class="form-group">
                                <h:inputText id="login-username" class="form-control login-field"
                                             value="#{FormUserLogin.username}" title="test-tooltip"/>
                                <p:watermark for="login-username" value="Username" />
                                <p:tooltip for="login-username" styleClass="tooltip fade bottom in"
                                           showEvent="focus" hideEvent="blur" />
                                <label class="login-field-icon fui-user" for="login-username"></label>
                                <script type="text/javascript">
                                    $(document).ready(function(){
                                        $('#test-tooltip').tooltip({
                                            'trigger': 'focus',
                                            'title' : 'test-tooltip'
                                        });
                                    })
                                </script>
                                <!--<h:panelGroup layout="block" styleClass="tooltip fade bottom in">
                                    <h:panelGroup layout="block" styleClass="tooltip-arrow"></h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="tooltip-inner">
                                        Error!
                                    </h:panelGroup>
                                </h:panelGroup>-->
                            </h:panelGroup>

                            <h:panelGroup layout="block" class="form-group">
                                <h:inputText id="login-password" class="form-control login-field"
                                             value="#{FormUserLogin.password}"/>
                                <p:watermark for="login-password" value="Password" />
                                <label class="login-field-icon fui-user" for="login-password"></label>
                            </h:panelGroup>
                            <p:commandButton styleClass="btn btn-lg btn-primary btn-block"
                                             value="Log in" action="#{FormUserLogin.login(session.id)}"
                                             update="@form"/>
                            <h:commandLink styleClass="login-link" value="Lost your password?" />
                            
                            <s2:messenger id="login-messenger" />
                        </h:form>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </ui:define>

    </ui:composition>
</html>
